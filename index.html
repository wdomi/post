<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Keller's incoming parcels — Baserow UI</title>
  <link rel="icon" href="favicon.png" type="image/png"> 
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    :root{--bg:#f6f8fa;--panel:#ffffff;--muted:#6a737d;--accent:#0366d6}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif;background:var(--bg);margin:0;color:#24292e}
    .wrap{max-width:1100px;margin:28px auto;padding:24px}
    header{display:flex;align-items:center;gap:18px}
    h1{margin:0;font-size:20px}
    p.lead{margin:4px 0 18px;color:var(--muted)}
    .card{background:var(--panel);border:1px solid #e1e4e8;border-radius:6px;padding:16px;margin-bottom:18px;box-shadow:0 1px 0 rgba(27,31,35,0.04)}
    .controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    button{background:var(--accent);color:white;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
    button.ghost{background:transparent;color:var(--accent);border:1px solid #e1e4e8}
    input,select,textarea{padding:8px;border:1px solid #d0d7de;border-radius:6px;width:100%;box-sizing:border-box}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #eaecef;text-align:left}
    tr:hover{background:#fbfdff}
    .muted{color:var(--muted)}
    .file-preview{display:flex;gap:6px;flex-wrap:wrap}
    .file-preview img{width:48px;height:48px;object-fit:cover;cursor:pointer;border:1px solid #ccc;border-radius:4px}
    .checkbox-center{display:flex;justify-content:center;align-items:center;height:100%;}
    #modalOverlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);justify-content:center;align-items:center;z-index:999}
    #modalOverlay img{max-width:90%;max-height:90%;border-radius:6px;box-shadow:0 0 10px #000}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <div>
      <h1>Keller's incoming parcels — Baserow viewer/editor UPDATED</h1>
      <p class="lead">Table ID: <strong>745937</strong> — Database ID: <strong>323904</strong></p>
    </div>
  </header>

  <div class="card">
    <div class="controls">
      <button id="refreshBtn">Refresh</button>
      <button id="newBtn" class="ghost">New record</button>

      <!-- Toggle to show/hide processed rows -->
      <label style="display:flex;gap:6px;align-items:center;margin-left:12px;">
        <input type="checkbox" id="showProcessedToggle" />
        Show processed
      </label>
    </div>
  </div>

  <div id="list" class="card">
    <h3 style="margin-top:0">Parcels</h3>
    <div id="rowsContainer">Loading…</div>
  </div>

  <!-- ============ EDIT/NEW FORM ============= -->
  <div id="formCard" class="card" style="display:none">
    <h3 id="formTitle">New record</h3>

    <form id="parcelForm">
      <div class="grid">

        <div>
          <label>parcel_type</label>
          <select id="parcel_type" name="parcel_type">
            <option value="">-- choose --</option>
            <option value="4534608">package</option>
            <option value="4534609">letter</option>
            <option value="4534610">cooled parcel</option>
            <option value="4534611">frozen parcel</option>
          </select>
        </div>

        <div><label>sender</label><input id="sender" name="sender" /></div>
        <div><label>to</label><input id="recipient" name="recipient" /></div>
        <div><label>addressee on parcel</label><input id="addressee" name="addressee" /></div>
        <div><label>sent_on</label><input id="sent_on" name="sent_on" type="date" /></div>
        <div><label>collected_on</label><input id="collected_on" name="collected_on" type="date" /></div>
        <div><label>collected_by</label><input id="collected_by" name="collected_by" /></div>
        <div><label>content</label><textarea id="content" name="content" rows="2"></textarea></div>
        <div><label>stored</label><textarea id="stored" name="stored" rows="2"></textarea></div>
        <div><label>remarks</label><textarea id="remarks" name="remarks" rows="2"></textarea></div>

        <div>
          <label>picture_parcel (file)</label>
          <input id="picture_parcel" type="file" multiple />
          <div id="picturePreview" class="file-preview"></div>
        </div>

        <div>
          <label>picture_content (file)</label>
          <input id="picture_content" type="file" multiple />
          <div id="contentPreview" class="file-preview"></div>
        </div>

        <div>
          <label>picture_paperwork (file)</label>
          <input id="picture_paperwork" type="file" multiple />
          <div id="paperworkPreview" class="file-preview"></div>
        </div>

        <div class="checkbox-center">
          <label>processed</label>
          <input id="processed" name="processed" type="checkbox" />
        </div>

      </div>

      <div style="margin-top:12px;display:flex;gap:8px">
        <button type="submit">Save</button>
        <button type="button" id="cancelBtn" class="ghost small">Cancel</button>
        <div id="formMsg" class="muted" style="align-self:center"></div>
      </div>
    </form>
  </div>

  <footer style="margin-top:18px" class="muted">Something doesn't work? Contact Domi.</footer>
</div>

<!-- modal -->
<div id="modalOverlay"><img id="modalImage" src="" /></div>

<script>
const api = axios.create({ baseURL: "/api" });

// DOM refs
const formCard   = document.getElementById('formCard');
const parcelForm = document.getElementById('parcelForm');
const formMsg    = document.getElementById('formMsg');
const toggle     = document.getElementById('showProcessedToggle');

function toLocalDate(iso){
  if (!iso) return '';
  const d = new Date(iso);
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

let editingRowId = null;

document.getElementById('newBtn').onclick = openFormForNew;
document.getElementById('refreshBtn').onclick = fetchRows;
document.getElementById('cancelBtn').onclick = closeForm;
toggle.addEventListener("change", fetchRows);

// =============== LIST & FILTER ===============

async function fetchRows(){
  const container=document.getElementById('rowsContainer');
  container.innerHTML='Loading...';

  try {
    const showProcessed = toggle.checked;
    const resp = await api.get(`/rows?processed=${showProcessed}`);
    renderRows(resp.data.results || []);
  } catch (err){
    console.error(err);
    container.innerHTML='<div class="muted">Failed to load rows</div>';
  }
}

function renderRows(rows){
  const container=document.getElementById('rowsContainer');
  if (!rows.length){
    container.innerHTML='<div class="muted">No records</div>';
    return;
  }

  let html = `
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>parcel_type</th>
          <th>to</th>
          <th>sender</th>
          <th>sent_on</th>
          <th>collected_on</th>
          <th>processed</th>
          <th>actions</th>
        </tr>
      </thead>
      <tbody>
  `;

  for (const r of rows){
    html += `
      <tr>
        <td>${r.id}</td>
        <td>${r.parcel_type?.value || ''}</td>
        <td>${r.recipient || ''}</td>
        <td>${r.sender || ''}</td>
        <td>${toLocalDate(r.sent_on)}</td>
        <td>${toLocalDate(r.collected_on)}</td>
        <td>
          <input type="checkbox"
                 ${r.processed ? "checked" : ""}
                 onchange="toggleProcessed(${r.id}, this.checked)" />
        </td>
        <td><button class="ghost small" onclick="openEdit(${r.id})">Edit</button></td>
      </tr>`;
  }

  html += `</tbody></table>`;
  container.innerHTML = html;
}

// =============== INLINE PROCESSED TOGGLE ===============

async function toggleProcessed(id, value){
  try {
    await api.patch(`/row?id=${id}`, { processed: value });
    fetchRows();
  } catch (err){
    console.error("Failed to update processed", err);
    alert("Could not update processed status.");
  }
}

// =============== EDIT / NEW FORM ===============

async function openEdit(id){
  try{
    const r = (await api.get(`/row?id=${id}`)).data;

    editingRowId = id;

    document.getElementById('formTitle').innerText = `Edit record ${id}`;

    if (r.parcel_type && r.parcel_type.id) {
      document.getElementById('parcel_type').value = r.parcel_type.id;
    } else {
      document.getElementById('parcel_type').value = "";
    }

    document.getElementById('sender').value = r.sender || '';
    document.getElementById('recipient').value = r.recipient || '';
    document.getElementById('addressee').value = r.addressee || '';
    document.getElementById('sent_on').value = r.sent_on || '';
    document.getElementById('collected_on').value = r.collected_on || '';
    document.getElementById('collected_by').value = r.collected_by || '';
    document.getElementById('content').value = r.content || '';
    document.getElementById('stored').value = r.stored || '';
    document.getElementById('remarks').value = r.remarks || '';
    document.getElementById('processed').checked = !!r.processed;

    formMsg.innerText = "";

    formCard.style.display='block';
    window.scrollTo({top:formCard.offsetTop-20,behavior:'smooth'});
  } catch(err){
    console.error(err);
    alert("Could not load record.");
  }
}

function openFormForNew(){
  editingRowId = null;
  parcelForm.reset();

  document.getElementById("picture_parcel").value = "";
  document.getElementById("picture_content").value = "";
  document.getElementById("picture_paperwork").value = "";
  document.getElementById("picturePreview").innerHTML = "";
  document.getElementById("contentPreview").innerHTML = "";
  document.getElementById("paperworkPreview").innerHTML = "";
  document.getElementById("parcel_type").value = "";

  formMsg.innerText = "";
  document.getElementById('formTitle').innerText = "New record";

  formCard.style.display='block';
  window.scrollTo({top:formCard.offsetTop-20,behavior:'smooth'});
}

function closeForm(){
  formCard.style.display='none';
}

// =============== SAVE FORM (NEW / EDIT) ===============

parcelForm.addEventListener('submit', async e=>{
  e.preventDefault();
  formMsg.innerText='Saving...';

  try{
    const payload = await buildPayloadFromForm();

    if (editingRowId === null) {
      const meaningful =
        payload.parcel_type ||
        payload.sender ||
        payload.recipient ||
        payload.addressee ||
        payload.content ||
        payload.stored ||
        payload.remarks;

      if (!meaningful) {
        formMsg.innerText = "Please fill at least one field.";
        return;
      }
    }

    if(editingRowId !== null){
      await api.patch(`/row?id=${editingRowId}`, payload);
    } else {
      await api.post("/rows", payload);
    }

    formMsg.innerText='Saved!';
    setTimeout(()=>{ closeForm(); fetchRows(); },600);
  } catch(err){
    console.error(err);
    formMsg.innerText='Save failed.';
  }
});

// =============== BUILD PAYLOAD ===============

async function buildPayloadFromForm(){
  const form = new FormData(parcelForm);
  const data = {};

  const get = name => form.get(name) || null;

  let pt = get("parcel_type");
  data.parcel_type = pt ? Number(pt) : null;

  data.sender = get("sender");
  data.recipient = get("recipient");
  data.addressee = get("addressee");
  data.sent_on = get("sent_on");
  data.collected_on = get("collected_on");
  data.collected_by = get("collected_by");
  data.content = get("content");
  data.stored = get("stored");
  data.remarks = get("remarks");
  data.processed = document.getElementById("processed").checked;

  async function upload(inputId, fieldName){
    const files = document.getElementById(inputId).files;
    if(files.length === 0) return;

    data[fieldName] = [];

    for (const f of files){
      const fd = new FormData();
      fd.append("file", f);
      const res = await api.post("/upload", fd);
      data[fieldName].push(res.data.file);
    }
  }

  await upload("picture_parcel","picture_parcel");
  await upload("picture_content","picture_content");
  await upload("picture_paperwork","picture_paperwork");

  return data;
}

// =============== MODAL ===============

const modalOverlay = document.getElementById('modalOverlay');
const modalImage = document.getElementById('modalImage');
modalOverlay.onclick = ()=>{ modalOverlay.style.display='none'; modalImage.src=''; };
function showImageModal(url){ modalImage.src=url; modalOverlay.style.display='flex'; }

fetchRows();
</script>

</body>
</html>
